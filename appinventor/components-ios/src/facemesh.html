<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tensorflow.js Extension</title>
    <script type="text/javascript">
        if (!window.FaceExtension) {
          const runtime = window.webkit.messageHandlers.FaceExtension;
          let dispatch = (name) => {
            return (...args) => {
              const message = {
                'functionCall': name,
                'args': args
              };
              console.log(message);
              runtime.postMessage(message);
            }
          }
          window.FaceExtension = {
            ready: dispatch('ready'),
            error: dispatch('error'),
            reportResult: dispatch('reportResult'),
            reportImage: dispatch('reportImage')
          };
        }
    </script>
</head>
<body style="margin: 0">
    <div id="main">
        <video id="video" playsinline style="display: none;"></video>
        <canvas id="output"></canvas>
    </div>
    <script src="tf-converter.min.js"></script>
    <script src="tf-core.min.js"></script>
    <script src="tf-core.min.js"></script>
    <script src="tf-converter.min.js"></script>
    <script src="facemesh.min.js"></script>
    <script src="facemesh.js"></script>
</body>
</html>
